<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <div id="game">
      <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
      <input type="number" id="guess-input" name="guess-input" placeholder="Enter your guess...">
      <input type="submit" value="Submit" id="guess-btn">

      <p class="message"></p>
    </div>
    <iframe class="rocky"src="https://giphy.com/embed/W9G8OK82R3dfO" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/rocky-balboa-W9G8OK82R3dfO"></a></p>
    <iframe class="bueller"src="https://giphy.com/embed/1vWzzLEcMhl4Y" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/1vWzzLEcMhl4Y"></a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
